    <body style="background-image: url(https://wallpaperaccess.com/full/382174.jpg); background-position: center; background-repeat: no-repeat; background-size: cover;">
        <center>
            <div style="height: 65px; width: 100%; padding-top: 2px; background-color: cyan; border-radius: 15px; font-family: Lucida Calligraphy; font-size: 45px; font-weight: bold; color: rgb(207, 39, 39);">
                <span style="font-size: 40px;">❤ ❤ </span>
                FLAMES CALCULATOR
                <span style="font-size: 40px;"> ❤ ❤</span>
            </div>

            <div class="inputarea" style="margin-top: 50px">
                <label for="boyname" style="height: 65px; width: 100px; font-size: 34px; font-weight: bold; color: rgb(47, 74, 226);">
                    Boy-Name
                </label>
                <input type="text" id="boy" style="height: 45px; width: 200px; font-size: 30px; font-weight: bold; background-color: #0008ff75; border-radius: 10px; font-family: Lucida Handwriting; color: #00eaff;">
            
                <label for="boyname" style="padding-left: 50px; height: 65px; width: 100px; font-size: 34px; font-weight: bold; color: rgb(47, 74, 226);">
                    Girl-Name
                </label>
                <input type="text" id="girl" style="height: 45px; width: 200px; font-size: 30px; font-weight: bold; background-color: #0008ff75; border-radius: 10px; font-family: Lucida Handwriting; color: #00eaff;">
            </div>

            <div>
                <button type="button" class="block" id="start" style="margin-top: 40px;font-size: 30px; border-radius: 15px;" onclick="display()">Start</button>
            </div>
            
            <div class="flamestext" style="margin-top: 10px; margin-bottom: 20px;">
                <span class="flames" id="f">
                    F
                </span>
                <span class="flames" id="l">
                    L
                </span>
                <span class="flames" id="a">
                    A
                </span>
                <span class="flames" id="m">
                    M
                </span>
                <span class="flames" id="e">
                    E
                </span>
                <span class="flames" id="s">
                    S
                </span>
            </div>

            <div class="result">
                <span>
                    Result
                </span>
            </div>

            <div id="rs" style="height: 105px; width: 600px; font-weight: bold; color: rgb(51, 8, 238); text-shadow: 0 0 82px rgb(255, 242, 0), 0 0 182px rgb(255, 0, 0); padding-top: 8px; background-color: rgba(226, 20, 209, 0.61); text-align: center; margin-top: 70px; font-family: 'Lucida Calligraphy'; font-size: 70px; border-radius: 15px;";>
